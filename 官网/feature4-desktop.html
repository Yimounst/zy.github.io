<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能4 - 电脑端</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 功能4电脑端特定样式 */
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .feature-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .feature-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .feature-title {
            font-size: 36px;
            color: #ff0000;
            margin-bottom: 10px;
        }
        
        .feature-subtitle {
            font-size: 18px;
            color: #666;
        }
        
        .feature-content {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .feature-image-container {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }
        
        .feature-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .feature-details {
            flex: 1;
            min-width: 300px;
        }
        
        .detail-card {
            background-color: white;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .detail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .detail-card h3 {
            color: #ff0000;
            font-size: 22px;
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .detail-card p {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            margin: 0;
        }
        
        .back-button {
            display: block;
            margin: 0 auto;
            padding: 12px 30px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
        }
        
        .back-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- 功能4电脑端页面 -->
    <div class="feature-container">
        <div class="feature-header">
            <h1 class="feature-title">功能4</h1>
            <p class="feature-subtitle">电脑端专业界面</p>
        </div>
        
        <div class="feature-content">
            <div class="feature-image-container">
                <img src="images/4.jpg" alt="功能4" class="feature-image">
            </div>
            
            <div class="feature-details">
                <div class="detail-card">
                    <h3>功能概述</h3>
                    <p>这是功能4的详细介绍内容。在电脑端界面中，我们采用了现代化的布局设计，提供了更丰富的信息展示和更舒适的浏览体验。</p>
                </div>
                
                <div class="detail-card">
                    <h3>核心优势</h3>
                    <p>功能4为用户提供了高效便捷的服务体验，通过精心设计的界面和流畅的操作流程，帮助用户快速完成所需任务。</p>
                </div>
            </div>
        </div>
        
        <button class="back-button" onclick="window.location.href='index.html'">返回主页</button>
    </div>

    <script src="feature-script.js"></script>
</body>
</html>
