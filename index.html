<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>公司官网</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 弹窗容器 -->
    <div id="device-modal" class="modal">
        <div class="modal-content">
            <h2>恭候您多时了</h2>
            <p>请问您是否正在使用手机访问我们的网站？</p>
            <div class="modal-buttons">
                <button id="confirm-mobile">是，我是手机端用户</button>
                <button id="switch-desktop">不是，跳转到电脑版</button>
            </div>
        </div>
    </div>

    <!-- 主页面内容 -->
    <div id="main-content" class="hidden">
        <!-- 顶部18:9竖屏图片（手机版） -->
        <div class="hero-image-container mobile-only">
            <img src="images/js.jpg" alt="公司图片" class="hero-image">
        </div>
        
        <!-- 顶部16:9横屏图片（电脑版） -->
        <div class="hero-image-container-desktop desktop-only">
            <img src="images/desktop-image.jpg" alt="电脑端图片" class="hero-image-desktop">
        </div>
        
        <!-- 四个按钮区域 -->
        <div class="buttons-container">
            <div class="button-item">
                <div class="button-wrapper" style="border:3px solid #ff0000; border-radius:15px; padding:15px; background-color:#fff9f9;">
                    <button class="feature-button">
                        <img src="images/1.jpg" alt="按钮1">
                        <span>Any无尽网络</span>
                    </button>
                    <div class="button-description" style="color:#ff0000; font-weight:bold; height:60px; display:flex; align-items:center; justify-content:center; text-align:center;">
                        暂不开放融资
                    </div>
                    <span class="click-hint">点击按钮以查看详情</span>
                </div>
            </div>
            <div class="button-item">
                <div class="button-wrapper" style="border:3px solid #ff0000; border-radius:15px; padding:15px; background-color:#fff9f9;">
                    <button class="feature-button">
                        <img src="images/2.jpg" alt="按钮2">
                        <span>Changchuan长川数码</span>
                        <span>本月收益</span>
                    </button>
                    <div class="button-description" style="color:#ff0000; font-weight:bold; height:60px; display:flex; align-items:center; justify-content:center; text-align:center;">
                        +8%
                    </div>
                    <span class="click-hint">点击按钮以查看详情</span>
                </div>
            </div>
            <div class="button-item">
                <div class="button-wrapper" style="border:3px solid #ff0000; border-radius:15px; padding:15px; background-color:#fff9f9;">
                    <button class="feature-button">
                        <img src="images/3.jpg" alt="按钮3">
                        <span>其他项目</span>
                    </button>
                    <div class="button-description" style="color:#ff0000; font-weight:bold; height:60px; display:flex; align-items:center; justify-content:center; text-align:center;">
                        其他项目在此展示
                    </div>
                    <span class="click-hint">点击按钮以查看详情</span>
                </div>
            </div>
            <div class="button-item">
                <div class="button-wrapper" style="border:3px solid #ff0000; border-radius:15px; padding:15px; background-color:#fff9f9; overflow:hidden;">
                    <button class="feature-button">
                        <img src="images/4.jpg" alt="按钮4">
                        <span>东海金融</span>
                    </button>
                    <div class="button-description" style="min-height: 120px; display: flex; gap: 10px; width: 100%; flex-direction: column;">
                        <div style="display: flex; gap: 10px; width: 100%;">
                            <div class="text-box" style="flex: 1; border: 1px solid #ff0000; border-radius: 5px; padding: 10px; display: flex; flex-direction: column; justify-content: center; min-height: 90px;">
                                <div style="color: #ff0000; font-weight: bold; text-align: center; font-size: 14px; line-height: 1.4;">债券综合</div>
                                <div style="color: #ff0000; text-align: center; font-size: 14px; line-height: 1.4;">+0.3%</div>
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px; width: 100%;">
                            <div class="text-box" style="flex: 1; border: 1px solid #ff0000; border-radius: 5px; padding: 10px; display: flex; flex-direction: column; justify-content: center; min-height: 90px;">
                                <div style="color: #ff0000; font-weight: bold; text-align: center; font-size: 14px; line-height: 1.4;">贵金属综合</div>
                                <div style="color: #ff0000; text-align: center; font-size: 14px; line-height: 1.4;">5.8%</div>
                            </div>
                        </div>
                    </div>
                    <span class="click-hint">点击按钮以查看详情</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
    <!-- 底部介绍区域 - 手机端样式 -->
    <div style="background-color: red; border: 4px solid white; padding: 20px; margin: 0; width: 100%; text-align: center; color: white; box-sizing: border-box;">
        <h2>网站声明</h2>
        <p>本网站为无收费和盈利的私人团体网站，专注为我司投资朋友提供专属私有信息，为私人使用，不面向公众，请您确保您信息来源是否安全，注意甄别网络信息。本网站托管服务器位于米国西雅图市，我们始终遵守华盛顿州的相关法律和规定，确保您的个人信息和数据的安全。</p>
    </div>
</body>
</html>
