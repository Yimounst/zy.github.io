<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>功能3 - 手机端</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 功能3手机端特定样式 */
        .feature-content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .feature-title {
            font-size: 24px;
            color: #ff0000;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .feature-description {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }
        
        .feature-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 80%;
            max-width: 200px;
        }
        
        .back-button:active {
            background-color: #cc0000;
        }
        
        .feature-details {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .feature-details h3 {
            color: #ff0000;
            margin-top: 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 功能3手机端页面 -->
    <div class="feature-content">
        <h1 class="feature-title">功能3 - 手机端</h1>
        
        <div class="feature-details">
            <h3>功能介绍</h3>
            <p class="feature-description">这是功能3的详细介绍内容。在手机端界面中，我们针对小屏幕进行了优化设计，确保您能够轻松访问所有功能。</p>
        </div>
        
        <div class="feature-details">
            <h3>使用说明</h3>
            <p class="feature-description">点击下方按钮可以返回主页，继续使用其他功能。</p>
        </div>
        
        <img src="images/3.jpg" alt="功能3" class="feature-image">
        
        <button class="back-button">返回主页</button>
    </div>

    <script src="feature-script.js"></script>
</body>
</html>
