<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单电脑端跳转测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ff0000;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 12px 30px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
        }
        pre {
            margin-top: 40px;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>电脑端跳转测试</h1>
    
    <div class="button-container">
        <button id="test-feature1-desktop">访问功能1电脑端</button>
        <button id="test-desktop-return">直接测试返回电脑端主页</button>
    </div>
    
    <pre id="debug-info">等待测试...</pre>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const debugInfo = document.getElementById('debug-info');
            const testFeature1DesktopBtn = document.getElementById('test-feature1-desktop');
            const testDesktopReturnBtn = document.getElementById('test-desktop-return');
            
            // 显示调试信息
            function showDebugMessage(message) {
                debugInfo.textContent += '\n' + message;
                console.log(message);
            }
            
            // 初始化页面
            showDebugMessage('=== 测试页面已加载 ===');
            showDebugMessage('当前页面URL: ' + window.location.href);
            
            // 访问功能1电脑端按钮
            testFeature1DesktopBtn.addEventListener('click', function() {
                showDebugMessage('\n=== 点击访问功能1电脑端 ===');
                window.location.href = 'feature1-desktop.html';
            });
            
            // 直接测试返回电脑端主页按钮
            testDesktopReturnBtn.addEventListener('click', function() {
                showDebugMessage('\n=== 点击直接测试返回电脑端主页 ===');
                // 模拟从功能1电脑端页面返回
                const targetUrl = 'index.html?desktop=true';
                showDebugMessage('准备跳转到: ' + targetUrl);
                window.location.href = targetUrl;
            });
        });
    </script>
</body>
</html>
