<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能1 - 电脑端(修复版)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 功能1电脑端特定样式 - 黑底白框设计 */
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        
        .feature-container {
            width: 100%;
            margin: 0;
            padding: 40px 0 40px 20px;
            box-sizing: border-box;
        }
        
        .feature-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .feature-title {
            font-size: 36px;
            color: #ff0000;
            margin-bottom: 10px;
        }
        
        .feature-subtitle {
            font-size: 18px;
            color: #ddd;
        }
        
        .feature-content {
            display: flex;
            flex-wrap: nowrap;
            gap: 40px;
            align-items: flex-start;
            margin-bottom: 40px;
            height: calc(100vh - 200px);
        }
        
        .feature-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .detail-card {
            background-color: #333;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .detail-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .feature-image {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #fff;
            border-radius: 8px;
        }
        
        .back-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #cc0000;
        }
        
        /* 修复版标识 */
        .fixed-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="fixed-badge">修复版 - 强制电脑端返回</div>
    
    <div class="feature-container">
        <div class="feature-header">
            <h1 class="feature-title">功能1</h1>
            <p class="feature-subtitle">电脑端专业界面</p>
        </div>
        
        <div class="feature-content">
            <div class="feature-details">
                <div class="detail-card">
                    <h3>功能概述</h3>
                    <p>这是功能1的详细介绍内容。在电脑端界面中，我们采用了现代化的布局设计，提供了更丰富的信息展示和更舒适的浏览体验。</p>
                </div>
                
                <div class="detail-card">
                    <h3>核心优势</h3>
                    <p>功能1为用户提供了高效便捷的服务体验，通过精心设计的界面和流畅的操作流程，帮助用户快速完成所需任务。</p>
                </div>
            </div>
            
            <div class="feature-image-container">
                <img src="images/1.jpg" alt="功能1" class="feature-image">
            </div>
        </div>
        
        <button class="back-button">返回主页</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== 功能1电脑端(修复版)页面脚本加载 ===');
            console.log('当前页面:', window.location.href);
            
            // 获取返回按钮
            const backButton = document.querySelector('.back-button');
            
            if (backButton) {
                console.log('✅ 找到返回按钮元素');
                
                backButton.addEventListener('click', function(event) {
                    console.log('\n=== 返回按钮被点击 ===');
                    console.log('点击事件:', event.type);
                    
                    // 阻止事件冒泡和默认行为
                    event.preventDefault();
                    event.stopPropagation();
                    
                    // 添加简单的交互反馈效果
                    backButton.style.backgroundColor = '#e0e0e0';
                    
                    // 硬编码跳转到带desktop=true参数的主页
                    // 这个修复版完全绕过了之前可能出错的检测逻辑
                    const targetUrl = 'index.html?desktop=true';
                    
                    console.log(`准备在100ms后跳转到: ${targetUrl}`);
                    console.log('这是修复版，强制跳转到电脑端主页');
                    
                    setTimeout(() => {
                        console.log('执行跳转操作...');
                        console.log('即将跳转到:', targetUrl);
                        window.location.href = targetUrl;
                    }, 100);
                });
            } else {
                console.error('❌ 未找到返回按钮元素，请检查HTML结构');
            }
            
            console.log('=== 功能1电脑端(修复版)页面脚本加载完成 ===');
        });
    </script>
</body>
</html>
