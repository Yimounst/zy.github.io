<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试电脑端返回功能</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        h1 {
            color: #ff0000;
            margin-bottom: 30px;
        }
        
        button {
            padding: 12px 30px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background-color: #cc0000;
        }
        
        .debug-info {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>测试电脑端返回功能</h1>
    
    <div>
        <button id="test-desktop-return">测试从功能1电脑端返回主页</button>
        <button id="test-mobile-return">测试从功能1手机端返回主页</button>
    </div>
    
    <div class="debug-info" id="debug-info">
        <p>调试信息将显示在这里...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const debugInfo = document.getElementById('debug-info');
            const testDesktopReturnBtn = document.getElementById('test-desktop-return');
            const testMobileReturnBtn = document.getElementById('test-mobile-return');
            
            function addDebugMessage(message) {
                const now = new Date().toLocaleTimeString();
                debugInfo.innerHTML += `<p>[${now}] ${message}</p>`;
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
            
            testDesktopReturnBtn.addEventListener('click', function() {
                addDebugMessage('开始测试从功能1电脑端返回主页...');
                addDebugMessage('即将跳转到: feature1-desktop.html');
                window.location.href = 'feature1-desktop.html';
            });
            
            testMobileReturnBtn.addEventListener('click', function() {
                addDebugMessage('开始测试从功能1手机端返回主页...');
                addDebugMessage('即将跳转到: feature1-mobile.html');
                window.location.href = 'feature1-mobile.html';
            });
            
            addDebugMessage('测试页面加载完成，请点击按钮开始测试。');
        });
    </script>
</body>
</html>
